<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../src/assets/images/favicon.ico"
    />
    <title>Guitar Learning Tool</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="title">Arrest Ten Hag</div>
        <div class="button-container">
          <button class="home-btn" id="home-btn">Home</button>
          <button class="practice-btn" id="practice-btn">Practice</button>
          <button class="metronome-btn" id="metronome-btn">Metronome</button>
        </div>
      </div>
      <div id="content">
        <div class="game-container">
          <div class="game-top">
          <div class="play-chord-btn">
            Play Chord
          </div>
          <div class="refresh-btn">Refresh</div>
        </div>
        <div class="game-bottom">
          <div class="selection-choice-grid">
              <div class="choice-btn">
                A
              </div>
              <div class="choice-btn">
                A
              </div>    <div class="choice-btn">
                A
              </div>    <div class="choice-btn">
                A
              </div>
          </div>
          <div class="results-div">
            Results
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="main.js "></script>
  </body>
</html>
